<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend mentor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main id="products">
        <picture>
            <source srcset="img/image-product-desktop.jpg" media="(min-width: 700px)">
            <img src="img/image-product-mobile.jpg" alt="">
        </picture>
        <div class="product-content">
                <p class="catagory">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="previous-price"><del>$169.99</del></p>
            </div>
            <button class="cart">add to cart</button>
        </div>
    </main>
</body>
</html>
